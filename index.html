<body>
    <header>
        <div class = "Header">
            <h1>Dungeons and Dragons</h1>
            <h3>Build your character</h3>
        </div>
        
    </header>
    
    <main>
        <form class = "Clicks">
            <div class = "dropdowns">
                
                <select id = "race" ><option>Race</option>
                    
            </select> 
            
            <select id = "class" for = "Class"><option>Class</option>
                
        </select>
        <select id = "background" for = "Background"><option>Background</option>
            
            </select>
            <select id = "alignment" for = "Alignment"><option>Alignment</option>
                
        </select>
        
    </div>
    <div class = "button">
        
        <button id = "random">
            Create Character
        </button>
    </div>
</form>

<div class = "character">
    <h2>Your Character:</h2>
    <div class = "charinfo">

    </div>
    
</div>
