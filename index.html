<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class = "Header">
            <h1>Dungeons and Dragons</h1>
            <h3>Build your character</h3>
        </div>

    </header>
    
    <main>
        <form class = "Clicks">
        <div class = "dropdowns">

            <select id = "race" ><option hidden selected = "false" default>Race</option>
                <option>dragonborn</option>
                <option>dwarf</option>
                <option>elf</option>
                <option>gnome</option>
                <option>half-Elf</option>
                <option>half-Orc</option>
                <option>halfling</option>
                <option>human</option>
                <option>tiefling</option>
            </select>

            <select id = "class" for = "Class"><option hidden selected = "false" default>Class</option>
            <option>barbarian</option>
            <option>bard</option>
            <option>cleric</option>
            <option>druid</option>
            <option>fighter</option>
            <option>monk</option>
            <option>paladin</option>
            <option>ranger</option>
            <option>rogue</option>
            <option>sorcerer</option>
            <option>warlock</option>
            <option>wizard</option>
            </select>
            <select id = "background" for = "Background"><option hidden selected = "false" default>Background</option>
            <option>acolyte</option>
            <option>con-artist</option>
            <option>scoundrel</option>
            </select>
            <select id = "alignment" for = "Alignment"><option hidden selected = "false" default>Alignment</option>
            <option>chaotic-evil</option>
            <option>chaotic-good</option>
            <option>chaotic-neutral</option>
            <option>lawful-evil</option>
            <option>lawful-good</option>
            <option>lawful-neutral</option>
            <option>neutral</option>
            <option>nuetral-evil</option>
            <option>neutral-good</option>
            </select>

        </div>
        <div class = "button">
            <button id = "create">
                Create your character
            </button>
            <button id = "random">
                Random Character
            </button>
        </div>
</form>
           
         <div class = "character">
             <h2>Your Character:</h2>
         </div>














        <div>
            <!-- <h4> Create Your Character on Dnd Beyond now </h4> -->
            <a href = "https://www.dndbeyond.com/characters/builder">
            <img id = "DnD" src = "https://www.techwikies.com/wp-content/uploads/2018/02/0PRFCuwi0Ly5QptMWxUP0L00J-nUXz1EOOwhjNeTz1rr0N0mru9emnCBSO-XwXqo4F8w300.png" alt = "Dungeons and Dragons Beyond link">
            </a>
        </div>





    </main>

</body>
</html>
